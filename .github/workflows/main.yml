name: Build and Deploy LogiTrack (Full Suite)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1️⃣ Checkout Code
        uses: actions/checkout@v4

      - name: 2️⃣ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # تم إزالة cache: 'npm' لحل مشكلة missing lock file

      - name: 3️⃣ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: 4️⃣ Install Dependencies
        run: npm install

      - name: 5️⃣ Build Web Assets
        run: npm run build

      # --- الجزء الخاص بنشر الموقع ---
      - name: 6️⃣ Upload Web Artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: 7️⃣ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- الجزء الخاص ببناء الأندرويد (APK & AAB) ---
      - name: 8️⃣ Initialize Capacitor Android
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android

      - name: 9️⃣ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: 1️⃣0️⃣ Build Release Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease

      - name: 1️⃣1️⃣ Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-App-Package
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/bundle/release/app-release-unsigned.aab
