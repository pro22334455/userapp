name: Build and Deploy LogiTrack (Full Suite)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1ï¸âƒ£ Checkout Code
        uses: actions/checkout@v4

      - name: 2ï¸âƒ£ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 3ï¸âƒ£ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: 4ï¸âƒ£ Install Dependencies
        run: npm install

      - name: 5ï¸âƒ£ Build Web Assets
        run: npm run build

      # --- Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø®Ø§Øµ Ø¨Ù†Ø´Ø± Ø§Ù„Ù…ÙˆÙ‚Ø¹ ---
      - name: 6ï¸âƒ£ Upload Web Artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: 7ï¸âƒ£ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø®Ø§Øµ Ø¨Ø¨Ù†Ø§Ø¡ Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ (APK & AAB) ---
      - name: 8ï¸âƒ£ Initialize Capacitor Android
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android

      - name: 9ï¸âƒ£ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ğŸ”Ÿ Build Release Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease

      - name: 1ï¸âƒ£1ï¸âƒ£ Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-App-Package
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/bundle/release/app-release-unsigned.aab
